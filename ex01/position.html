<!DOCTYPE html>
<html>
    <head>
        <title>Positoin Example</title>
        <style>
            .box{
                width: 100px;
                height: 100px;
                /* 좌표계를 절대 좌표로 변경
                left,top,right,bottom*/
                position: absolute;
            }
            .box:first-child{
                background-color: red;
                left: 10px;
                top:10px;
            }
            .box:nth-child(2){
                background-color: green;
                left: 20px;
                top:20px;
                z-index: 10; /* z축의 순서 조정 값이 크면 앞쪽으로 온다*/
            }
            .box:last-child{
                background-color: blue;
                left: 30px;
                top:30px;
            }
            .container{
                margin-top: 50px ;
                border: 2px solid black;

                /*자식의 좌표계를 absolute로 설정 하려면
                부모의 좌표계를 relative로 설정하는 것이다*/
                position: relative;
                height: 100px;
                /*자식의 영역이 부모를 벗어날 때의 처리*/
                /*overflow: hidden; 넘어간 부분은 표시 하지 않음*/
                overflow: scroll; /*넘어간 부분을 스크롤로 나타냄*/
            }
        </style>
    </head>
    <body>
        <div class="container">
            <!--기본적으로 HTML 좌표계는 상대 좌표-->
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
    </body>
</html>
