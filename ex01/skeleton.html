<!DOCTYPE html>
<html lang="ko"><!--HTML 문서의 최상위 요소-->
    <head>
    <!--실제 랜더링 되지는 않음 페이지에 연관되는 리소스 혹은 데이터 제공-->
        <title> HTML Skeleton </title>
        <!--meta tag :문서의 메타 정보 -->
        <!-- meta - name - content-->
        <!--검색 엔진이 문서를 검색할 수 있도록 제공-->
        <meta name="keyword" content="HTML,CSS,JavaScropt 연습"/>
        <meta name="description" content="Bit acadmy 2021"/>
        <meta name="author" content="허성호"/>

        <!--meta http -equiv
        문서를 랜더링하기 위해 필요한 각종 Header 정보를 설정-->
        <!--http-equiv="Content-Type" 거의 필수-->
         <!--<meta http-equiv="Content-Type" contetnt="text.html;charset=UTF-8"/> -->
            <meta charset="UTF-8"/>
    </head>
<!--body: 실제 문서 랜더링 되는 영역-->
    <body>
        <h1>랜더링 영역</h1>
        <p>body 태그내 내용이 랜더링됨</p>

        <h2>텍스트 관련 테그</h2>
        <p>HTML은 개행을 
            표시하지 않는다</p>

        <p>강제 개행(행변환)을 하려면 <br/>br 태그 사용</p>

        <p>HTML은 연속된 공백을 1개로 표시</p>
        <p>임의로 &nbsp; &nbsp; &nbsp; 여러개의 공백을 출력할때는 nbsp 특수문자 사용</p>
        
        <h2>특수문자</h2>
        <p> <text>  <,> 로 묶인 문자는 표시 되지 않음</p>
        <p> < 은 &lt; > 은 &gt;</p>

        <p>&amp;<!--& 표시--></p>
        <p>&copy;<!-- 표시--> </p>

    </body>
</html>
